<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Dropdown Menu</title>

    <!-- Box Icons  -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="sidebar close">
      <a href="#" class="logo-box">
        <div class="toggle-sidebar">
          <i class="bx bx-menu"></i>
        </div>
        <div class="logo-name">SUPTI</div>
      </a>

      <ul class="sidebar-list">
        <li>
          <div class="title">
            <a href="#" class="link">
              <i class="bx bx-grid-alt"></i>
              <span class="name">Dashboard</span>
            </a>
          </div>
          <div class="submenu">
            <a href="#" class="link submenu-title">Dashboard</a>
          </div>
        </li>
        <li class="dropdown">
          <div class="title">
            <a href="#" class="link">
              <i class="bx bx-collection"></i>
              <span class="name">Category</span>
            </a>
            <i class="bx bxs-chevron-down"></i>
          </div>
          <div class="submenu">
            <a href="#" class="link submenu-title">Category</a>
            <a href="#" class="link">HTML & CSS</a>
            <a href="#" class="link">JavaScript</a>
            <a href="#" class="link">PHP & MySQL</a>
          </div>
        </li>

        <!-- -------- Dropdown List Item ------- -->
        <li class="dropdown">
          <div class="title">
            <a href="#" class="link">
              <i class="bx bx-book-alt"></i>
              <span class="name">Projects</span>
            </a>
            <i class="bx bxs-chevron-down"></i>
          </div>
          <div class="submenu">
            <a href="#" class="link submenu-title">Projects</a>
            <a href="#" class="link">Web Design</a>
            <a href="#" class="link">Login Form</a>
            <a href="#" class="link">Card Design</a>
          </div>
        </li>

        <!-- -------- Non Dropdown List Item ------- -->
        <li>
          <div class="title">
            <a href="#" class="link">
              <i class="bx bx-pie-chart-alt-2"></i>
              <span class="name">Chart</span>
            </a>
            <!-- <i class='bx bxs-chevron-down'></i> -->
          </div>
          <div class="submenu">
            <a href="#" class="link submenu-title">Chart</a>
          </div>
        </li>

        <!-- -------- Dropdown List Item ------- -->
        <li class="dropdown">
          <div class="title">
            <a href="#" class="link">
              <i class="bx bx-extension"></i>
              <span class="name">Progress</span>
            </a>
            <i class="bx bxs-chevron-down"></i>
          </div>
          <div class="submenu">
            <a href="#" class="link submenu-title">Progress</a>
            <a href="#" class="link">Web Development</a>
            <a href="#" class="link">Data Analysis</a>
            <a href="#" class="link">UI Development</a>
            <a href="#" class="link">Testing</a>
          </div>
        </li>

        <li>
          <div class="title">
            <a href="#" class="link">
              <i class="bx bx-cog"></i>
              <span class="name">Settings</span>
            </a>
          </div>
          <div class="submenu">
            <a href="#" class="link submenu-title">Settings</a>
            <!-- submenu links here  -->
          </div>
        </li>
      </ul>
    </div>

    <!-- Link JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
